<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"

  <body>
    <div class="bg-danger container pt-3 pb-3">
      <header class="d-flex justify-content-between">
        <div class="d-flex flex-column">
          <span class="text-light">22<sup>o</sup> Johannesburg, ZA ></span>
          <span class="text-light">Tue, Apr 14, 2020</span>
        </div>
        <h1 class="text-light font-weight-bolder">Newsweek</h1>
        <div class="d-flex align-content-end text-decoration-none">
          <button type="button" class="btn btn-link text-light">
            SIGN IN
          </button>
          <button
            type="button"
            class="btn btn-light btn-sm text-danger rounded-0 pt-0 pb-0"
          >
            SUBSCRIBE >
          </button>
        </div>
      </header>
    </div>

    <div class="container pl-0">
      <nav class="navbar navbar-expand-lg navbar-light bg-white pl-0">
        <button
          class="navbar-toggler navbar-toggler-right ml-auto"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-md-0">
            <li class="nav-item">
              <a
                class="nav-link font-weight-bold text-dark font-weight-bold text-dark"
                href="#!"
                >U.S<span class="sr-only">(current)</span></a

            </li>
            <li class="nav-item">
              <a class="nav-link font-weight-bold text-dark" href="#!"
                >Business</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link font-weight-bold text-dark" href="#!"
                >Tech & Science</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link font-weight-bold text-dark" href="#!"
                >Culture</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link font-weight-bold text-dark" href="#!"
                >Newsgeek</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link font-weight-bold text-dark" href="#!"
                >Sports</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link font-weight-bold text-dark" href="#!"
                >Health</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link font-weight-bold text-dark" href="#!"
                >The Debate</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link font-weight-bold text-dark" href="#!"
                >Vantage</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link font-weight-bold text-dark" href="#!"
                >Weather</a
              >
            </li>
            <form class="form-inline my-2 my-lg-0">
              <input
                class="form-control mr-sm-2"
                type="text"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                <i class="fas fa-search"></i>
              </button>
            </form>
          </ul>
        </div>
      </nav>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
